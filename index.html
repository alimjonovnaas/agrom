<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe Haines', Roboto, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #000;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
      border: 4px solid #0088cc;
    }
    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
    }
    .username {
      font-size: 20px;
      color: #0088cc;
      margin: 10px 0;
    }
    .info {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    .raw {
      margin-top: 30px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="photo" class="avatar" src="" alt="Profil rasmi" />
    <div class="name" id="fullName">Yuklanmoqda...</div>
    <div class="username" id="username">@username</div>
    <div class="info">
      <p><strong>ID:</strong> <span id="userId">-</span></p>
    </div>
    <div class="raw">
      <strong>Raw initData:</strong><br>
      <span id="rawData">...</span>
    </div>
  </div>

  <script>
    // Telegram WebApp tayyor bo'lguncha kutamiz
    window.onload = function () {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();

        // Tema ranglarini qo'llash (ixtiyoriy)
        document.body.style.background = Telegram.WebApp.backgroundColor || '#f0f2f5';

        const user = Telegram.WebApp.initDataUnsafe.user;
        const initData = Telegram.WebApp.initData;

        if (user) {
          // Profil rasm
          if (user.photo_url) {
            document.getElementById('photo').src = user.photo_url;
          } else {
            // Agar rasm bo'lmasa, standart avatar
            document.getElementById('photo').src = 'https://via.placeholder.com/120/0088cc/ffffff?text=' + 
              (user.first_name.charAt(0) + (user.last_name ? user.last_name.charAt(0) : '')).toUpperCase();
          }

          // Ism-familiya
          const fullName = (user.first_name || '') + ' ' + (user.last_name || '');
          document.getElementById('fullName').textContent = fullName.trim() || 'Noma’lum';

          // Username
          const username = user.username ? '@' + user.username : 'Username yo‘q';
          document.getElementById('username').textContent = username;

          // User ID
          document.getElementById('userId').textContent = user.id || '-';
        } else {
          document.getElementById('fullName').textContent = 'Foydalanuvchi ma’lumotlari topilmadi';
        }

        // Raw initData (debug uchun)
        document.getElementById('rawData').textContent = initData || 'initData yo‘q';
      } else {
        document.body.innerHTML = '<h1 style="text-align:center;margin-top:100px;">Iltimos, ushbu sahifani Telegram ichidagi Mini App sifatida oching!</h1>';
      }
    };
  </script>
</body>
</html>
